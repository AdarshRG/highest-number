 <!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container w-50 bg-black text-center mt-5 p-5">
      <h1 class="text-white">Largest Number</h1>
      <form action="">
        <input
          id="a1"
          class="form-control"
          type="number"
          placeholder="Number 1"
        /><br />
        <input
          id="a2"
          class="form-control"
          type="number"
          placeholder="Number 2"
        />
        <button
          onclick="ageCheck()"
          type="Submit"
          class="btn mt-3 btn-outline-primary"
        >
          Submit
        </button>
      </form>
    </div>
  </body>
  <script>
    function ageCheck(){
        number1=parseInt(document.querySelector("#a1").value)
        number2=parseInt(document.querySelector("#a2").value)
        if(number1>number2){
            alert(`Greatest number is ${number1}`)
        }
        else if(number1==number2){
            alert("Both same numbers")
        }
        else{
            alert(`Greatest number is ${number2}`)
        }
    }
  </script>
</html>
